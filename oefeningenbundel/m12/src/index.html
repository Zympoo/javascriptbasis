<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Warre Neirinck" name="author">
    <title>p12</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
<section class="container py-4" id="ex-m12">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <span>Oefening M12 â€” Gebruikers en admins met ES6 classes</span>
                    <span class="badge bg-light text-primary">Classes</span>
                </div>
                <div class="card-body">
                    <!-- Invoerformulier -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="form-label" for="m12_name">Naam</label>
                            <input
                                    class="form-control"
                                    id="m12_name"
                                    placeholder="bv. Sara"
                            />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="m12_age">Leeftijd</label>
                            <input
                                    class="form-control"
                                    id="m12_age"
                                    min="1"
                                    placeholder="bv. 25"
                                    type="number"
                            />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="m12_role">Rol</label>
                            <select class="form-select" id="m12_role">
                                <option selected value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mb-3" id="m12_add">
                        Maak account
                    </button>
                    <!-- Tellers -->
                    <div class="alert alert-secondary d-flex flex-wrap justify-content-between align-items-center mb-3">
                        <span>
                            Totaal accounts:
                            <strong id="m12_total_count">0</strong>
                        </span>
                        <span class="small">
                            Users:
                            <strong id="m12_user_count">0</strong>
                            &nbsp;|&nbsp;
                            Admins:
                            <strong id="m12_admin_count">0</strong>
                        </span>
                    </div>
                    <!-- Lijst van accounts -->
                    <div aria-live="polite" class="row g-3" id="m12_list">
                        <div class="col-12">
                            <p class="text-muted mb-0">
                                Nog geen accounts aangemaakt, vul het formulier in en klik op
                                "Maak account".
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

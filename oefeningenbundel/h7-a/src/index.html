<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Warre Neirinck" name="author">
    <title>h7-a</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
<section
        class="container py-4" id="h7-node-inspector">
    <h3>H7 – Node Inspector</h3>
    <p class="mb-2">
        Onderstaande structuur bevat zowel elementnodes als tekstnodes (spaties /
        line breaks).
        Vergelijk <code>childNodes</code> met <code>children</code>.
    </p>
    <!-- Container to inspect -->
    <div id="ni_container" class="border rounded p-3 mb-3">
        Tekst
        <ul>
            <li>Item 1</li>
            <li>
                13
                Javascript oefenbundel – DOCENT TOM VANHOUTTE
                Item 2
                <ul>
                    <li>Subitem</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>
        Nog een tekstnode
    </div>
    <!-- Buttons -->
    <div class="btn-group mb-3" role="group">
        <button id="ni_count_childNodes" type="button" class="btn btn-outlineprimary">
            Tel childNodes
        </button>
        <button id="ni_count_children" type="button" class="btn btn-outlineprimary">
            Tel children
        </button>
    </div>
    <!-- Results -->
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-itemscenter">
            childNodes
            <span id="ni_out_nodes" class="badge text-bg-secondary">0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-itemscenter">
            children
            <span id="ni_out_children" class="badge text-bg-secondary">0</span>
        </li>
    </ul>
</section>
</body>
</html>

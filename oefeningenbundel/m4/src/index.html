<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Warre Neirinck" name="author">
    <title>p12</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<section class="container py-4" id="ex-m4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">Oefening M4 — BMI
                    met categorie</div>
                <div class="card-body">
                    <label for="bmi2_w" class="form-label">Gewicht (kg)</label>
                    <input id="bmi2_w" type="number" step="0.1" class="form-control mb2" placeholder="bijv. 72.5" />
                    <label for="bmi2_h" class="form-label">Lengte (cm)</label>
                    <input id="bmi2_h" type="number" step="1" class="form-control mb-2"
                           placeholder="bijv. 175" />
                    <button id="bmi2_btn" class="btn btn-secondary w-100 mb-3">Bereken
                        BMI en categorie</button>
                    <!-- start als neutrale box; JS vervangt de klasse op basis van de
                    categorie -->
                    <div id="bmi2_out" class="alert alert-secondary mb-0" role="status"
                         aria-live="polite">
                        Resultaat verschijnt hier…
                    </div>
                    <div class="form-text mt-2">
                        Categorieën: Ondergewicht, Gezond gewicht, Overgewicht, Obesitas.
                        13
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

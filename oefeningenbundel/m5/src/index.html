<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Warre Neirinck" name="author">
    <title>p12</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<section class="container py-4" id="ex-m5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Oefening M5 — Prijs
                    berekenen na korting</div>
                <div class="card-body">
                    <label for="price" class="form-label">Oorspronkelijke prijs
                        (€)</label>
                    <input id="price" type="number" step="0.01" class="form-control mb2" placeholder="bijv. 100" />
                    <label for="discount" class="form-label">Korting (%)</label>
                    <input id="discount" type="number" step="0.1" class="form-control mb-2" placeholder="bijv. 15" />
                    <button id="discount_btn" class="btn btn-primary w-100 mb3">Bereken nieuwe prijs</button>
                    <div id="discount_out" class="alert alert-secondary mb-0"
                         role="status" aria-live="polite">
                        Resultaat verschijnt hier…
                    </div>
                </div>
            </div>
        </div>
    </div>
</section></body>
</html>

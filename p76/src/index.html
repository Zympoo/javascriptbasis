<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smoke test</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<div class="card shadow-sm mt-4">
    <div class="card-header bg-success text-white">
        Hoofdstuk 17: Todo App Mini-Project
    </div>
    <div class="card-body">

        <form id="todo_form2" class="mb-3">
            <input id="todo_input2" class="form-control mb-2" placeholder="Nieuwe taak">
            <button class="btn btn-success w-100">Voeg toe</button>
        </form>

        <div id="todo_msg2" class="alert alert-secondary mb-3">
            Voeg een taak toe om te beginnen
        </div>

        <!-- FILTER + COUNTER -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="btn-group" role="group">
                <button id="todo_filter_all"  type="button" class="btn btn-outline-primary btn-sm">Alle</button>
                <button id="todo_filter_open" type="button" class="btn btn-outline-primary btn-sm">Open</button>
                <button id="todo_filter_done" type="button" class="btn btn-outline-primary btn-sm">Voltooid</button>
            </div>

            <div class="small text-muted">
                Aantal open taken: <span id="todo_count_open">0</span>
            </div>
        </div>

        <!-- CLEAR DONE -->
        <div class="d-flex justify-content-end mb-2">
            <button id="todo_clear_done" type="button" class="btn btn-outline-danger btn-sm">
                Clear done
            </button>
        </div>

        <ul id="todo_list2" class="list-group"></ul>
    </div>
</div>
</body>
</html>

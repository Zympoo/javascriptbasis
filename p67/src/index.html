<div class="card shadow-sm mt-4">
    <div class="card-header bg-dark text-white">Mini-opdracht: Email
        checker</div>
    <div class="card-body">
        <form id="em_form">
            <input id="em_input" class="form-control mb-2" placeholder="email">
            <div id="em_preview" class="alert alert-secondary mb-2">Typ een
                email...</div>
            <button type="submit" class="btn btn-dark w-100">Check email</button>

            Geen actie uitgevoerd
        </div>
